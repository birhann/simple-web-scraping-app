{% extends "layout.html" %}

{% block title %}
Web Scraping App | Sociality.io
{% endblock title %}

{% block body %}

<div class="container py-5">
    <header class="text-center mb-5">
        <h1 class="font-weight-bold mb-2">Product Detail</h1>
    </header>
    <hr style="margin-bottom: 30px;">
    <div class="row pb-5 mb-4">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="col-12 mb-0">
                    <a href="{{product.image}}" target="_blank">
                        <img src="{{product.image}}" class="img-fluid">
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-4 mb-md-0">
                <h3>{{product.name}}</h3>
                <p><span><strong>{{product.price_symbol}}{{product.price}}</strong></span></p>
                <p class="pt-1">{{product.description}}...</p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
